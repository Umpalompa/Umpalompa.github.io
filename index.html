<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.png">
    <title>LICK</title>
</head>

<body>

    <!-- ---------- background color ---------- -->
    <div class="background">
        <img src="./background-imgs/background.png">
    </div>

    <!-- Nav Bar -->

    <nav>
        <div class="logo">
            <img src="./logo.png">
            <h3>lick</h3>
        </div>

        <ul class="nav-links">
            <li>
                <a href="#">Download</a>
            </li>
            <li>
                <a href="#">Documentation</a>
            </li>
            <li>
                <a href="#">
                    <div class="outline">
                        <p>Sign Up </p>
                    </div>
                </a>
            </li>
        </ul>

        <div class="burger hover">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </nav>

    <!-- Headline -->

    <div class="body">
        <div class="container">
            <div class="headline">
                <h1> Login </h1>
                <div class="underline">
                    <div class="line"></div>
                </div>
            </div>
            <div class="form">
                <!-- Form Area-->
                <form id="login-form">
                    <div class="input-area">
                        <input class="input-line" type="email" name="email" class="form-control" placeholder="email">
                    </div>
                    <div class="input-area">
                        <input class="input-line" type="password" name="password" class="form-control" placeholder="password">
                    </div>

                    <button  type="submit" value="Submit" id="submit">
                        <p>continue</p>
                    </button>

                    <div class="google">
                        <img src="google.png">
                        <p>Login with Google</p>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
